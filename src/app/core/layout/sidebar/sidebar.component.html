<aside class="aside" [class.mobile-open]="mobileOpen">
  <div class="sidebar">
    <!-- HEADER do card -->
    <div class="sidebar-header">
      <div class="logo-mark">
        <span class="logo-text">KS</span>
      </div>
      <div class="brand-text">
        <div class="brand-title">KeepSync</div>
        <div class="brand-subtitle">Calendar Hub</div>
      </div>
    </div>

    <div class="nav">
      <a *ngFor="let item of nav; trackBy: trackByRoute" [routerLink]="item.route" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }" class="nav-link">
        <span class="material-symbols-rounded icon">{{ item.icon }}</span>
        <span class="label">{{ item.label }}</span>
        <span *ngIf="item.badge" class="message-count">{{ item.badge }}</span>
      </a>
    </div>

    <!-- FOOTER do card (sempre no fundo) -->
    <div class="sidebar-footer">
      <a class="nav-link logout" routerLink="/logout">
        <span class="material-symbols-rounded icon">logout</span>
        <span class="label">Sair</span>
      </a>
    </div>
  </div>
</aside>
